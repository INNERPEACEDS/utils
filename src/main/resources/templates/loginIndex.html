<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <p>你好！[[${user.username}]]</p>

    <div>
        <b>您的角色有：</b>
        <span shiro:hasRole="管理员">超级管理员</span>
        <span shiro:hasRole="测试账号">测试账户</span>
        <span shiro:hasRole="注册账户">注册账户</span>
        <span shiro:hasRole="用户管理员">用户管理员</span>
        <span shiro:hasRole="系统监控员">系统监控员</span>
        <span shiro:hasRole="用户查看">用户查看</span>
        <span shiro:hasRole="影院工作者">影院工作者</span>
        <span shiro:hasRole="天气预报员">天气预报员</span>
        <span shiro:hasRole="文章审核">文章审核</span>
    </div>

    <div>
        <b>您的权限有：</b>
        <a shiro:hasPermission="user:list" th:href="@{/sys/user/list}">获取用户信息</a>
        <a shiro:hasPermission="user:add" th:href="@{/sys/user/add}">新增用户</a>
        <a shiro:hasPermission="user:delete" th:href="@{/sys/user/delete}">删除用户</a>
    </div>
    <a shiro:hasRole="管理员" th:href="@{/online/index}">在线用户管理</a>
    <a th:href="@{/logout}">注销</a>
</body>
</html>
